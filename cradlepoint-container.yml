version: '2.4'
services:
  zte_connector:
    network_mode: bridge
    image: 'sstarzh/zte-connector:arm-latest'
    tty: true
    cap_add:
      - NET_ADMIN
    command: tenant connector key
    user: root
    restart: on-failure
    healthcheck:
      test: curl --fail http://localhost:51821/health || exit 1
      interval: 30s
      retries: 1
      start_period: 20s
      timeout: 10s
networks:
  lannet:
    driver: bridge
    driver_opts:
      com.cradlepoint.network.bridge.uuid: 
    ipam:
      driver: default
      config:
        - subnet: 
          gateway: 